        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1000px;
            overflow: hidden;
            margin: auto;
        }
        .carousel-track {
            display: flex;
            width: calc(100% * 5);
            animation: slideImages 10s steps(5) infinite;
        }
        .carousel-track img {
            width: 1100px;
            height: 700px;
            object-fit: contain;
        }
        @keyframes slideImages {
            0% { transform: translateX(0%); }
            20% { transform: translateX(-100%); }
            40% { transform: translateX(-200%); }
            60% { transform: translateX(-300%); }
            80% { transform: translateX(-400%); }
            100% { transform: translateX(0%); }
        }
