<html>
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #310288;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 1550px;
            margin: auto;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        .overlay-text {
            position: absolute;
            top: 25%;
            left: 70%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 20px;
        }
        .overlay-text:hover {
            background-color: rgba(230, 104, 104, 0.7);
            color: black;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }
        .scroll-text {
            position: absolute;
            top: 2%;
            left: 100%;
            font-size: 30px;
            font-weight: bold;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            white-space: nowrap;
            overflow: hidden;
            animation: scroll-left 10s linear infinite;
            text-shadow: 3px 3px 5px rgba(236, 111, 216, 0.7);
        }
        @keyframes scroll-left {
            from {
                left: 100%;
            }
            to {
                left: -100%;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Images/img2.jpg" alt="Image">
        <div class="overlay-text">
            <font color="purple">Welcome to Success Software Academy<br>
            Your journey to success starts here!</font>
        </div>
        <div class=""scroll-wrapper">
            <div class="scroll-text"><font color="#3498db">Success Software Academy</font></div>
    </div>
</body>
</html>
